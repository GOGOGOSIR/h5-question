function addtimes() {
    // 计时器 的 初始化
    var count = 0,
        TimeStr = '',
        hour = 0,
        secStr = '00',
        hourStr = '00',
        times,
        startTimes = 0;
    // 记录开始答题的时间
    startTimes = new Date().getTime();
    sessionStorage.setItem('startTimes', startTimes.toString());
    // 清除上次的记录的时间
    window.clearInterval(sessionStorage.getItem('timesInv'));
    $('#timeSpan').text('00:00');
    // 计时器
    times = setInterval(function () {
        count++;
        if (count < 10) {
            secStr = '0' + count;
        } else {
            if (count >= 60) {
                secStr = '00';
                hour++;
                if (hour < 10) {
                    hourStr = '0' + hour;
                } else {
                    if (hour > 60) {
                        hourStr = '00'
                        window.clearInterval(times)
                    } else {
                        hourStr = hour
                    }
                }
            } else {
                secStr = count
            }
        }
        TimeStr = hourStr + ':' + secStr;
        $('#timeSpan').text(TimeStr)
    }, 1000)
    sessionStorage.setItem('timesInv', times);
}

function radoms(arr) {
    for (var i = 0; i > -1; i++) {
        var flag = true;
        var num = Math.floor(Math.random() * 60);
        for (var i in arr) {
            if (arr[i] == num) {
                flag = false;
                break;
            }
        }
        if (flag == true) {
            arr.push(num);
            return;
        }
    }
}
